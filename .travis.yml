language: node_js
os:
    - linux
    - windows
node_js:
    - "stable"
    - "6"
sudo: false
before_script:
  - npm install -g yarn gulp codecov istanbul
  - yarn install
script:
    - gulp
    - ./node_modules/istanbul/lib/cli.js cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
    - codecov
cache:
  yarn: true
  directories:
    - node_modules
after_success:
  - bash <(curl -s https://codecov.io/bash)
