language: node_js
os:
    - linux
    - windows
node_js:
    - "stable"
    - "6"
sudo: false
before_script:
  - npm install -g gulp codecov istanbul
script:
    - gulp
    - istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec
cache:
  directories:
    - node_modules
after_success:
  - ls -al
  - bash <(curl -s https://codecov.io/bash)
